<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma Lista</title>
</head>
<body>
    
    <script>
        function sumaLista(lista) {
            let suma = 0;
            for (let i = 0; i < lista.length; i++) {
                suma += lista[i];
            }
            return suma;
        }

        console.log(sumaLista([2,4,5,1,2]));
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadena con guiones</title>
</head>
<body>
    
    <script>

        function cadenaGuiones(lista) {
            let cadena = "";
            for (let i = 0; i < lista.length; i++) {
                if (i < lista.length - 1) {
                    cadena += lista[i] + "-";
                } else {
                    cadena += lista[i];
                }
            }
            return console.log(cadena);
        }

        cadenaGuiones(["rojo", "verde", "azul"]);

    </script>

</body>
</html>

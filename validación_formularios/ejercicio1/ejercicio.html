<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script>

        function valida(formulario) {
            let nombre = document.getElementById("nombre"); 
            let correo = document.getElementById("correo");
            let expresion_correo = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
            let contraseña = document.getElementById("contraseña");
            let expresion_contraseña = /^(?=.*\d).{8,}$/;
            let contraseña_repetida = document.getElementById("contraseña-repetida");
            let operacion = document.getElementById("operacion");
            let condiciones = document.getElementById("condiciones");

            if (nombre.value.trim() === "") {
                document.getElementById("nombreError").innerHTML = "El nombre no puede estar vacío.";
                nombre.focus();
                nombre.select();
                return false; 
            } else {
                document.getElementById("nombreError").innerHTML = "";
            }
            
            if (expresion_correo.test(correo.value) == false) {
                document.getElementById("correoError").innerHTML = "El correo electrónico no es válido.";
                correo.focus();
                correo.select();
                return false; 
            } else {
                document.getElementById("correoError").innerHTML = "";
            }

            if (expresion_contraseña.test(contraseña.value) == false) {
                document.getElementById("contraseñaError").innerHTML = "La contraseña debe tener al menos 1 dígito y 8 caracteres.";
                contraseña.focus();
                contraseña.select();
                return false; 
            } else {
                document.getElementById("contraseñaError").innerHTML = "";
            }

            if (contraseña_repetida.value !== contraseña.value) {
                document.getElementById("contraseñaRepetidaError").innerHTML = "La contraseña no es la misma";
                contraseña_repetida.focus();
                contraseña_repetida.select();
                return false;
            } else if (contraseña_repetida.value === contraseña.value) {
                document.getElementById("contraseñaRepetidaError").innerHTML = "";
            }

            if (parseInt(operacion.value) !== respuesta) {
                document.getElementById("operacionError").innerHTML = "La respuesta no es correcta";
                operacion.focus();
                operacion.select();
                return false;
            } else {
                document.getElementById("operacionError").innerHTML = "";
            }

            if (!condiciones.checked) {
                document.getElementById("condicionesError").innerHTML = "Debe aceptar las condiciones.";
            } else {
                document.getElementById("condicionesError").innerHTML = "";
            }

            return true;

        }

        let respuesta;

        window.onload = function() {
            let num1 = Math.floor(Math.random() * 10);
            let num2 = Math.floor(Math.random() * 10);
            respuesta = num1 + num2;
            document.getElementById("pregunta").innerHTML = num1+ " + " +num2;
        }

        function crearCuenta() {
        const condiciones = document.getElementById("condiciones");
        const submit = document.getElementById("submit");
        submit.disabled = !condiciones.checked;
        }

    </script>
</head>
<body>
    <form id="comprobacion" name="formulario" method="post" onsubmit="return valida(this)">
    <label for="nombre">Nombre: </label>
    <input type="text" name="nombre" id="nombre">
    <p id="nombreError" style="color: red;"></p>

    <label for="correo">Correo electrónico: </label>
    <input type="text" name="correo" id="correo">
    <p id="correoError" style="color: red;"></p>

    <label for="contraseña">Contraseña: </label>
    <input type="password" name="contraseña" id="contraseña">
    <p id="contraseñaError" style="color: red;"></p>

    <label for="contraseña-repetida">Contraseña repetida: </label>
    <input type="password" name="contraseña-repetida" id="contraseña-repetida">
    <p id="contraseñaRepetidaError" style="color: red;"></p>

    <label for="operacion">Operación matemática:  <span id="pregunta"></span> </label>
    <input type="text" name="operacion" id="operacion">
    <p id="operacionError" style="color: red;"></p>

    <label for="condiciones">Acepto las condiciones</label>
    <input type="checkbox" name="condiciones" id="condiciones" onchange="crearCuenta()">
    <p id="condicionesError" style="color: red;"></p>

    <button id="submit" type="submit" disabled>Crear Cuenta</button>
    </form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alerta botón númerico</title>
    <style>
      .boton {
        display: block;
        width: 100px;
        cursor: pointer;    
        margin: 10px;
        border: 1px solid lightblue; 
        border-radius: 10px;
        box-shadow: 5px 5px 7px rgb(38, 82, 97);
        background-color: lightblue;
        padding: 10px;
        text-align: center;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <div id="boton1" class="boton">Pulsar aquí</div>
    <div id="boton2" class="boton">Pulsar aquí</div>

    <script>
        function pulsar(event) {
            alert(event.target.id);
        }
        document.getElementById("boton1").addEventListener("click", pulsar)
        document.getElementById("boton2").addEventListener("click", pulsar)
    </script>
  </body>
</html>

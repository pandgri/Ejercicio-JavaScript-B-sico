<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclas</title>
    <style>
        .oculto{ 
            display: none
        }
        .visible {
            display:block
        }
    </style>
</head>
<body>
    <div class="oculto" id="ficha1" style="background-color: lightblue; padding: 20px; margin: auto; width: 50%; text-align: center;" >Hola, soy el bloque 1</div>
    <div class="oculto" id="ficha2" style="background-color: lightgreen; padding: 20px; margin: auto; width: 50%; text-align: center;">Hola, soy el bloque 2</div>
    <div class="oculto" id="ficha3" style="background-color: lightsalmon; padding: 20px; margin: auto; width: 50%; text-align: center; ">Hola, soy el bloque 3</div>

    <script>
        function pulsarTecla(event) {

            let tecla = event.key;

            if (tecla === "1") {
                document.getElementById("ficha2").classList.remove("visible");
                document.getElementById("ficha3").classList.remove("visible");
                document.getElementById("ficha1").classList.add("visible");
            } else if (tecla === "2") {
                document.getElementById("ficha1").classList.remove("visible");
                document.getElementById("ficha3").classList.remove("visible");
                document.getElementById("ficha2").classList.add("visible");
            } else  if (tecla === "3") {
                document.getElementById("ficha1").classList.remove("visible");
                document.getElementById("ficha2").classList.remove("visible");
                document.getElementById("ficha3").classList.add("visible");
            }
        }

        document.addEventListener("keydown", pulsarTecla);
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerta</title>
    <style>
        #contenedor {
            background-color: lightgreen;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 5px 5px 7px rgb(15, 102, 27);
            text-align: center;
            max-width: 150px;
            margin: 0 auto;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="contenedor" onclick = "alert('Pulsaste sobre el botón')">
        <p>"Pulsa aquí"</p>
    </div>
</body>
</html>

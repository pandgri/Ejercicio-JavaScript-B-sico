<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuadro</title>
    <script>
        window.onload = function() {
            let cuadro = document.getElementById("cuadro");
            cuadro.addEventListener("mouseenter", function() {
                cuadro.style.backgroundColor = "red";
            },
            cuadro.addEventListener("mouseleave", function() {
                cuadro.style.backgroundColor = "white"
            })
        )
        }
    </script>
  </head>
  <body>
    <div style="display: block; width: 100px; height: 100px; padding: 20px; margin: 20px" id="cuadro">
      Cuadro que cambia al entrar el rat√≥n
    </div>
  </body>
</html>
